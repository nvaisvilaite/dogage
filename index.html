<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h2>Kiek Jums metų pagal šunišką amžių</h2>

<button onclick="myFunction()">Sužinok</button>

<p id="demo"></p>

<script>
function myFunction() {
  let person = prompt("Please enter your age:", " ");
  
function dogAge(age) {
  return age * 7;
}
alert(`Jūs skaičiuojate ${dogAge(person)} šuns metus`);
}
</script>
</body>
</html>
